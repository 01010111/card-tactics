<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<script src="App.js"></script>
	<title>Document</title>
</head>
<body onload="App.init()">
	<div id='preview' class='preview'>
		<div id='preview-name' class='preview-h1'>Test</div>
		<div id='preview-description' class='preview-p' style="height:88px;">Test</div>
		<div id='preview-requirements' class='preview-box' style="width:36px">
			<div class='label'>Req.</div>
			<img id='req-img-1' style='margin:0 -8px' src="images/greater_than.png" />
			<img id='req-img-2' style='margin:0 -8px' src="images/3.png" />
		</div>
		<div style='width:4px;height:1px;float:left'> </div>
		<div id='preview-effects' class='preview-box' style="width:60px">
			<div class='label'>Effect</div>
			<img id='effect-img-1' style='margin:0 -8px' src="images/impact.png" />
			<img id='effect-img-2' style='margin:0 -8px' src="images/2.png" />
			<img id='effect-img-3' style='margin:0 -8px' src="images/mod_x.png" />
			<img id='effect-img-4' style='margin:0 -8px' src="images/4.png" />
		</div>
		<div style='width:100%;height:8px;float:left'> </div>
		<div id='preview-weakness' class='preview-box' style="width:40px">
			<img style='margin:0 -8px' src="images/skull.png" />
			<img id='weakness-img' style='margin:0 -8px 0 -2px' src="images/fire.png" />
		</div>
		<div class='preview-card'>
			<img src="images/A.png" />
			<img src="images/heart.png" />
		</div>
	</div>
	<div id='deck' class='deck'></div>
	<div id='editor' class='editor'>
		<label>name</label>
		<input id='card-name' value='Test'></input>
		<label>description</label>
		<textarea id='card-description'>Test</textarea>
		<label>value</label>
		<input id='card-value' type="number" value="3"></input>
		<label>effect type</label>
		<select id='effect-type'>
			<option value='MOVEMENT'>MOVEMENT</option>
			<option value='ATTACK'>ATTACK</option>
			<option value='DEFENSE'>DEFENSE</option>
			<option value='UTILITY'>UTILITY</option>
			<option value='DEFENSE_MOVEMENT'>DEFENSE_MOVEMENT</option>
			<option value='UTILITY_MOVEMENT'>UTILITY_MOVEMENT</option>
			<option value='ATTACK_MOVEMENT'>ATTACK_MOVEMENT</option>
		</select>
		<select id='effect-attack-type'>
			<option value='FIRE'>FIRE</option>
			<option value='PIERCING'>PIERCING</option>
			<option value='IMPACT'>IMPACT</option>
			<option value='ELECTRIC'>ELECTRIC</option>
			<option value='WATER'>WATER</option>
		</select>
		<label id='effect-value-label'>value</label>
		<input id='effect-value' type="number" value=3></input>
		<label id='effect-range-label'>range</label>
		<input id='effect-range' type="number" value=3></input>
		<label id='effect-repeat-label'>repeat</label>
		<input id='effect-repeat' type="number" value=3></input>
		<label id='effect-steps-label'>steps</label>
		<input id='effect-steps' type="number" value=3></input>
		<label>requirement type</label>
		<select id='req-type'>
			<option value='NONE'>NONE</option>
			<option value='LESS_THAN'>LESS_THAN</option>
			<option value='GREATER_THAN'>GREATER_THAN</option>
			<option value='EQUAL_TO'>EQUAL_TO</option>
			<option value='SUIT_IS'>SUIT_IS</option>
			<option value='SUIT_NOT'>SUIT_NOT</option>
			<option value='IS_FACE'>IS_FACE</option>
		</select>
		<input id='req-value' type="number" value="5" min="1" max="10"></input>
		<select id='req-suit'>
			<option value='HEARTS'>HEARTS</option>
			<option value='DIAMONDS'>DIAMONDS</option>
			<option value='CLUBS'>CLUBS</option>
			<option value='SPADES'>SPADES</option>
		</select>
		<label>weakness</label>
		<select id='card-weakness'>
			<option value="FIRE">FIRE</option>
			<option value="PIERCING">PIERCING</option>
			<option value="IMPACT">IMPACT</option>
			<option value="ELECTRIC">ELECTRIC</option>
			<option value="WATER">WATER</option>
		</select>
	</div>
</body>
</html>
